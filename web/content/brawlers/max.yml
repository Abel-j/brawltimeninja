name: Max
main: Max's main attack sends energy projectiles flying the enemies way. They
  travel 8 and 1/3 tiles and do a small amount of damage each. If all 4 attacks
  hit, she can do a lot of damage! Max is unique in the fact that she has 4 ammo slots instead of 3.
  Her attack reloads in 1.3 seconds which is one of the fastest reload speeds in
  the game.
super: Max's super speeds up all friendly brawlers within 3 tiles of her.
  This lasts for 4 seconds and takes 3 attacks or 12 projectiles to charge.
gender: f
