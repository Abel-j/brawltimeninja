name: Max
main: Max's main attack sends 4 energy projectiles flying the enemies way! They
  travel 8 and 1/3 tiles and do 448 damage each at max level! If all 4 attacks
  hit, it's a total of 1792 damage! "That's a lot of damage!" - Phil Swift, Flex
  Seal, 2015. Max is unique in the fact that she has 4 ammo slots instead of 3.
  Her attack reloads in 1.3 seconds which is one of the fastest reload speeds in
  the game!
super: Max's super speeds up all friendly brawlers within 3 tiles of her by 35%!
  This lasts for 4 seconds and takes 3 attacks or 12 projectiles to charge.
gender: f
